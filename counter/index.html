<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A COUNTER APP</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="container">
        Counting game! Click the button to keep track of counts<br>
        Times Clicked: 
        <div class="enter" id="numbers">0</div>
        <button id="countBtn">Increment</button>
        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Save Number</button>
        <div class="element">Entries Saved:</div>
        <p id="numbersSaved">0</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
